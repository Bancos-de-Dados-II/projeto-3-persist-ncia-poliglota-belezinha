<!DOCTYPE html>
<html lang="PT-BR">
  <head>
    <link rel="icon" href="./img/home-address.png" type="image/png" />

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <link rel="stylesheet" href="styles/buscarLocalizacao.css" />
    <link rel="stylesheet" href="styles/formStyle.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buscar Imóvel</title>
   
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="icon"></div>
        <h1>Buscar Localização</h1>
        <div class="buscar-localizacao">
          <input type="text" id="search" placeholder="Digite um endereço" />
          <button id="search-btn">Buscar</button>
        </div>
        <div class="form-container">
          <h1>Cadastro de Imóvel</h1>
          <form id="imovelForm">
            <!-- Campo Oculto para ID -->
            <input type="hidden" id="imovelId" name="id" />
            <div class="form-group">
              <label for="titulo">Título</label>
              <input type="text" id="titulo" name="titulo" required />
            </div>

            <div class="form-group">
              <label for="nome">Nome Do Responsavel</label>
              <input type="text" id="nome" name="nome" required />
            </div>

            <div class="form-group">
              <label for="descricao">Descrição</label>
              <textarea id="descricao" name="descricao" required></textarea>
            </div>

            <div class="form-group">
              <label for="valor">Valor</label>
              <input type="number" id="valor" name="valor" required />
            </div>

            <div class="form-group">
              <label for="contato">Contato</label>
              <input type="text" id="contato" name="contato" required />
            </div>

            <button type="submit" class="btn-submit">Cadastrar Dados</button>
            <button type="submit" class="btn-submit2">Editar Dados</button>
          </form>
        </div>
      </div>
      <div class="div-map">
        
        <div id="map"></div>
      </div>
    </div>
   

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="script.js" defer></script>
  </body>
</html>
